<div class="col-md-6 offset-md-3">
    <h3> Update Product </h3>
    <form (ngSubmit) = "onSubmit()">
    
        
        <div class="form-group">
            <label> Product Name</label>
            <input type="text" class ="form-control" id = "productName" [(ngModel)] = "product.productName" name = "productName" >
        </div>
        <div class="form-group">
            <label> Product Type</label>
            <input type="text" class ="form-control" id = "productType" [(ngModel)] = "product.productType" name = "productType" >
        </div>
        <div class="form-group">
            <label> Product Category</label>
            <input type="text" class ="form-control" id = "productCategory" [(ngModel)] = "product.productCategory" name = "productCategory">
        </div>
        <div class="form-group">
            <label> Pproduct Price</label>
            <input type="text" class ="form-control" id = "productPrice" [(ngModel)] = "product.productPrice" name = "productPrice">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
